<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>web-client</title>
</head>
<body>
<h1>this is your mainpage</h1>
<table>
    <tr>
        <td><b>That's your entities</b></td>
    </tr>
    <tr th:each="entry : ${user.entries}">
        <td th:text="${entry.value}">value</td>
    </tr>
</table>
<h3>you user info from [userinfo application]</h3>
<table>
    <tr>
        <td><b>name</b></td>
        <td th:text="${adapterUser.id}">username</td>
    </tr>
    <tr>
        <td><b>email</b></td>
        <td th:text="${adapterUser.username}">email</td>
    </tr>
</table>
</body>
</html>
